<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界のトップ4大学</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #f3f3f3;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6a0dad;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .university {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            transition: transform 0.3s;
        }

        .university img {
            width: 100%;
            height: auto;
        }

        .university h2 {
            background-color: #6a0dad;
            color: white;
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        .university p {
            padding: 20px;
        }

        .university:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>世界のトップ4大学</h1>
    </header>
    <main id="main-content"></main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainContent = document.getElementById('main-content');

            const universities = [
                {
                    id: 'harvard',
                    name: 'Harvard University',
                    description: 'マサチューセッツ州ケンブリッジに位置するハーバードは、アメリカで最も古い大学です。',
                    imgSrc: 'https://alec.org/wp-content/uploads/2023/10/harvard-848x0-c-default.jpg'
                },
                {
                    id: 'stanford',
                    name: 'Stanford University',
                    description: 'スタンフォードは学術の卓越性とシリコンバレーとのつながりで知られています。',
                    imgSrc : 'https://online.stanford.edu/sites/default/files/styles/front_intro_image_l/public/2023-10/stanford-online-background-image.jpg.webp?itok=zdPOrQ5A'
				
                },
                {
                    id: 'mit',
                    name: 'Massachusetts Institute of Technology (MIT)',
                    description: 'MITは世界的にトップクラスの研究教育機関です。',
                    imgSrc: 'https://assets.bitdegree.org/online-learning-platforms/storage/media/MIT.o.jpg'
                },
				 {
                    id: 'tsinghua',
                    name: 'Tsinghua University',
                    description: '北京に位置する清華大学は、中国および世界で最も優れた大学の一つです。',
                    imgSrc: 'images/tsinghua.jpg',
                    imgSrc : 'https://www.mytsinghua.org/wp-content/uploads/2018/07/tsinghua_building2.jpg'
                }
            ];

            universities.forEach(university => {
                const section = document.createElement('section');
                section.classList.add('university');
                section.id = university.id;

                const img = document.createElement('img');
                img.src = university.imgSrc;
                img.alt = university.name;

                const h2 = document.createElement('h2');
                h2.textContent = university.name;

                const p = document.createElement('p');
                p.textContent = university.description;

                section.appendChild(img);
                section.appendChild(h2);
                section.appendChild(p);

                section.addEventListener('mouseover', function() {
                    section.style.transform = 'scale(1.05)';
                });

                section.addEventListener('mouseout', function() {
                    section.style.transform = 'scale(1)';
                });

                mainContent.appendChild(section);
            });
        });
    </script>
</body>
</html>
