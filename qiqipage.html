<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Universities</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #f3f3f3;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6a0dad;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .university {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            transition: transform 0.3s;
        }

        .university img {
            width: 100%;
            height: auto;
        }

        .university h2 {
            background-color: #6a0dad;
            color: white;
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        .university p {
            padding: 20px;
        }

        .university:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Les 3 Meilleures Universités du Monde</h1>
    </header>
    <main id="main-content"></main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainContent = document.getElementById('main-content');

            const universities = [
                {
                    id: 'harvard',
                    name: 'Harvard University',
                    description: 'Située à Cambridge, Massachusetts, Harvard est la plus ancienne université des États-Unis.',
                    imgSrc: 'images/harvard.jpg'
                },
                {
                    id: 'stanford',
                    name: 'Stanford University',
                    description: 'Stanford est connue pour son excellence académique et ses liens avec la Silicon Valley.',
                    imgSrc: 'images/stanford.jpg'
                },
                {
                    id: 'mit',
                    name: 'Massachusetts Institute of Technology (MIT)',
                    description: 'Le MIT est une institution de recherche et d\'enseignement de premier plan à l\'échelle mondiale.',
                    imgSrc: 'images/mit.jpg'
                }
            ];

            universities.forEach(university => {
                const section = document.createElement('section');
                section.classList.add('university');
                section.id = university.id;

                const img = document.createElement('img');
                img.src = university.imgSrc;
                img.alt = university.name;

                const h2 = document.createElement('h2');
                h2.textContent = university.name;

                const p = document.createElement('p');
                p.textContent = university.description;

                section.appendChild(img);
                section.appendChild(h2);
                section.appendChild(p);

                section.addEventListener('mouseover', function() {
                    section.style.transform = 'scale(1.05)';
                });

                section.addEventListener('mouseout', function() {
                    section.style.transform = 'scale(1)';
                });

                mainContent.appendChild(section);
            });
        });
    </script>
</body>
</html>
